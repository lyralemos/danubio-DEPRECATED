{% if not module.is_empty %}
    <div{% if index %} id="module_{{ index }}{% if subindex %}_{{ subindex }}{% endif %}"{% endif %} class="{{ module.render_css_classes }}">
        {% if module.show_title %}<h2>{{ module.title }}</h2>{% endif %}
        <div class="dashboard-module-content">
            {% if module.abertas %}
            <ul>
                {% for item in module.abertas %}
                <li class="{% cycle 'odd' 'even' %}">
                    <a href="{% url admin:pedidos_pedido_change item.id %}">{{ item.id }}</a>
                    <span><a href="{% url admin:pedidos_pedido_change item.id %}">{{ item.cliente }}</a></span>
                    <span class="float-right">{{ item.data_entrega|date:"H:i" }}</span>
                    
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
{% endif %}
