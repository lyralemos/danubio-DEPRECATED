<!doctype html>
<html>

<head>
	<title>Pedidos Danúbio</title>
	<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/datepicker.css" />
	<script src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/bootstrap-datepicker.js"></script>
	<script src="{{ STATIC_URL }}js/functions.js"></script>
</head>

<body>

	<div id="site" class="container">
		{% if user.is_authenticated %}
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<a class="brand" href="#">
				  Danúbio
				</a>
				<ul class="nav">
					<li id="index-nav"><a href="{% url index %}">Início</a></li>
					<li id="clientes-nav"><a href="{% url clientes_view %}">Clientes</a></li>
					<li id="produtos-nav"><a href="{% url produtos_view %}">Produtos</a></li>
					<li id="pedidos-nav"><a href="{% url pedidos_view %}">Pedidos</a></li>
					<li id="relatorios-nav" class="dropdown">
						<a href="{% url pedidos_view %}" class="dropdown-toggle" data-toggle="dropdown">
							Relatórios
							<b class="caret"></b>
							<ul class="dropdown-menu">
						    	<li><a href="">Diário</a></li>
						    	<li><a href="">Período</a></li>
						    </ul>
						</a>
					</li>
				</ul>
				<ul class="nav pull-right">
					
					<li class="dropdown">
					    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
					      <i class="icon-user icon-white"></i>
					      {{ user.username }}
					      <b class="caret"></b>
					    </a>
					    <ul class="dropdown-menu">
					    	<li><a href="">Alterar Senha</a></li>
					    	<li><a href="{% url logout %}">Sair</a></li>
					    </ul>
					</li>
					
				</ul>
			</div>
		</div>
		{% endif %}
		{% block main %}
		{% endblock %}
		</div>

	</div>
	<div id="main-modal" class="modal fade"></div>

</body>

</html>
